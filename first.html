<body>





  <div class = "col-12">
	<div id = "header">
      Latest News
	</div>
  </div>


  <div class = "col-3 menu">
   	<ul>
   	<li class = "listItem clicked" onclick = "clickedChange(0)">
   	  <i class='far fa-check-circle'></i>
   	  <a href="javascript:void(0);">
        &nbsp &nbsp Latest
      </a>
    </li>
    <li class = "listItem" onclick = "clickedChange(1)">
      <i class='fas fa-play'></i>
      <a href="javascript:void(0);">
        &nbsp &nbsp Videos
      </a>
    </li>
    <li class = "listItem" onclick = "clickedChange(2)">
      <i class="fa fa-file-text-o"></i>
      <a href="javascript:void(0);">
        &nbsp &nbsp Articles
      </a>
    </li>
    </ul>
  </div>











  <div class = "col-8">

  	  </div>

  	  </div>
  	  <div id = "category3" style = "display:none">

  	  </div>
   	</div>
  </div>
